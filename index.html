<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Frontend Mentor | Expenses chart component</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="keywords" content="Expenses chart component" />
      <meta name="description" content="Monthly expenses chart component showing a weekly breakdown and comparisons." />
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="FM_part.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   </head>
   <body>
      <div class="grid__container">
         <header class="header sr-only" aria-label="Page header">
            <h1>Monthly expenses chart component</h1>
         </header>
         <main class="main" aria-labelledby="main-title">
            <div class="main__title">
               <div class="main__balance" aria-label="Current balance">
                  <h2 class="main__balance-title">My balance</h2>
                  <p class="main__balance-amount" aria-live="polite">&#36;921.48</p>
               </div>
               <div class="main__title-logo" role="img" aria-label="Company logo">
                  <svg class="logo__svg" width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
                     <title>Company Logo</title>
                     <g fill="none" fill-rule="evenodd">
                        <circle fill="#382314" cx="48" cy="24" r="24"/>
                        <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/>
                     </g>
                  </svg>
               </div>
            </div>
            <div class="main__content">
               <div class="main__content-details" aria-labelledby="chart">
                  <div id="chart">
                     <canvas id="myChart" aria-label="Spending chart for the last 7 days showing expenses" role="img"></canvas>
                  </div>
               </div>
               <div class="main__content-summary" aria-labelledby="summary-title">
                  <div class="main__content-summary-details">
                     <h2 class="main__content-summary-title">Total this month</h2>
                     <p class="main__content-summary-amount" aria-live="polite">&#36;478.33</p>
                  </div>
                  <div class="main__content-summary-statistics">
                     <p class="main__content-summary-percentage" aria-label="Percentage increase">&#43;2.4&#37;</p>
                     <p class="main__content-summary-period">from last month</p>
                  </div>
               </div>
            </div>
         </main>
         <footer class="attribution" aria-label="Page footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Darionas">Darionas</a>.
         </footer>
      </div>
      <script type="module" src="app.js"></script>
      
   </body>
</html>
